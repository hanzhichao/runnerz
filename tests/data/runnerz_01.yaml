name: 基本三层模式
config:
  request:
    base_url: https://httpbin.org
    headers:
      token: abc123
  variables:
    a: 100
    b: 200
    c: ${add($a, $b)}

variables:
  d: 300

tests:
  - name: 接口测试用例
    skip: True
    steps:
      - name: 步骤1-GET请求
        request:
          url: /get
          method: GET
        extract:
          - u: content.url
        validate:
          - eq: [status_code, 200]
          - comparator: eq
            check: content.url
            expect: https://httpbin.org/get

      - name: 步骤2-POST请求
        skip: True
        request:
          url: /post
          method: POST
          data:
            a: $a
            b: 2
            u: $u
      - log: hello, $u
  - name: 测试用例2
    skip: True
    dubbo:
      host: 123
      port: 456
      service: abc
      method: def
      params:
        class: abc
        a: $a
        b: $b
  - name: 测试用例3
    tags: ['smoke', 'api']
    level: 1
    skip: $a>1
    steps:
      - name: 步骤1
        times: 11
        concurrency: 2
        request:
          url: /get
          method: GET
  - name: 测试用例4
    skip: True
    request:
      url: /get
      method: GET
    validate:
      - jsonschema:
          - content
          - type: object
            properties:
              args: {type: object}
              headers: {type: object}
              origin: {type: string}
              url: {type: string}

  - name: 测试用例5
#    parameters:
#      - a-b:
#        - [1,2]
#        - [3,4]
#        - [5,6]
    request:
      url: /get
      method: GET
      params:
        a: $a
        b: $b