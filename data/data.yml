name: 测试套件
variables:
  username: kevin
  password: 123456

config:
  baseurl: "https://httpbin.org"
  request:
    headers:
      x-text: hello
    timeout: 30
  variables:
    a: 1
    b: [a,b,c]
  args:
    username: {type: string}
    password: {type: password}
  setup_hooks:
    - print_me: hello
  teardown_hooks:
    - print_me: world

stages:
  - name: httpbin get
    tags: [hello]
    run_type: random  # parallel/sequence/random
    steps:
      - name: 步骤1
        action: request
        # skip: True
        request:
          url: /get
          method: get
          params: {a: $a, username: $username, password: $password}
        check:
          - response.status_code == 200
          - eq: [status_code, 200]
        extract:
          url: response_json['url']
      - name: 步骤2
        action: request
        concurrency: 2
        times: 4
        request:
          url: https://httpbin.org/post
          method: post
          data: {url: $url}
